<div class="container">
  <h2>Single Use Components</h2>
  <div
    cdkDropList
    #singleList="cdkDropList"
    [cdkDropListData]="single"
    [cdkDropListConnectedTo]="multiList"
    class="list"
    (cdkDropListDropped)="drop($event)"
  >
    <div class="list-item" *ngFor="let item of single" cdkDrag>{{ item }}</div>
  </div>
</div>

<div class="container">
  <h2>Multi Use Components</h2>
  <div
    cdkDropList
    #multiList="cdkDropList"
    [cdkDropListData]="multi"
    [cdkDropListConnectedTo]="singleList"
    class="list"
    (cdkDropListDropped)="drop($event)"
  >
    <div class="list-item" *ngFor="let item of multi" cdkDrag>{{ item }}</div>
  </div>
</div>
